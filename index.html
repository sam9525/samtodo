<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./vendor/fontawesome-free-5.15.1-web/css/fontawesome.css">
	<link rel="stylesheet" href="./vendor/fontawesome-free-5.15.1-web/css/brands.css">
    <link rel="stylesheet" href="./vendor/fontawesome-free-5.15.1-web/css/solid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="todo">
            <h1 class="title">Todo List</h1>
            <div class="content">
                <button class="clear">CLEAR</button>
                <button class="completed active">Completed</button>
            </div>
        </div>
        <div class="input">
            <input type="text" class="ant" placeholder="Add new todo">
            <button class="add"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todolist"></ul>
    </div>
</body>
<script>
    const inputBox = document.querySelector('.ant')
    const addBtn = document.querySelector('.add')
    const clearAll = document.querySelector('.clear')
    const todoList = document.querySelector('.todolist')
    const okayBtn = document.querySelector('.okay')
    const Wrapper = document.querySelector('.wrapper')

    inputBox.addEventListener('keydown', evt => {
        if(evt.key === 'Enter'){
            const inputs = document.querySelectorAll('input')
            const html = `
                <div class="addtodo">
                    <div class="box">
                        <input type="checkbox" class="todo_check">
                        <div class="para">${inputBox.value}</div>
                        <button class="icon del"><i class="fas fa-trash-alt"></i></button>
                        <button class="icon edit"><i class="fas fa-pencil-alt"></i></button>
                    </div>
                    <div class="editbox disNone">
                        <input type="text" class="et" placeholder="Edit todo">
                        <button class="okay">OK</button> 
                    </div>
                </div>
            `
            const newEle = document.createElement('li')
            newEle.innerHTML = html
            todoList.appendChild(newEle)
            inputBox.value = ''
        }
    })
    
    Wrapper.addEventListener('click', evt => {
        if ((evt.target.classList.contains('add')) && inputBox.value !== ''){
            const html = `
                <div class="addtodo">
                    <div class="box">
                        <input type="checkbox" class="todo_check">
                        <div class="para">${inputBox.value}</div>
                        <button class="icon del"><i class="fas fa-trash-alt"></i></button>
                        <button class="icon edit"><i class="fas fa-pencil-alt"></i></button>
                    </div>
                    <div class="editbox disNone">
                        <input type="text" class="et" placeholder="Edit todo">
                        <button class="okay">OK</button> 
                    </div>
                </div>
            `
            const newEle = document.createElement('li')
            newEle.setAttribute('class', 'test')
            newEle.innerHTML = html
            todoList.appendChild(newEle)
            inputBox.value = ''
        }
        if ((evt.target.classList.contains('fa-plus')) && inputBox.value !== ''){
            const html = `
                <div class="addtodo">
                    <div class="box">
                        <input type="checkbox" class="todo_check">
                        <div class="para">${inputBox.value}</div>
                        <button class="icon del"><i class="fas fa-trash-alt"></i></button>
                        <button class="icon edit"><i class="fas fa-pencil-alt"></i></button>
                    </div>
                    <div class="editbox disNone">
                        <input type="text" class="et" placeholder="Edit todo">
                        <button class="okay">OK</button> 
                    </div>
                </div>
            `
            const newEle = document.createElement('li')
            newEle.setAttribute('class', 'test')
            newEle.innerHTML = html
            todoList.appendChild(newEle)
            inputBox.value = ''
        }
        if(evt.target.classList.contains('todo_check')){
            evt.target.parentNode.parentNode.parentNode.classList.toggle('todo_done')
        }
        if(evt.target.classList.contains('clear')){
            todoList.querySelectorAll('li').forEach((e) => {
                e.remove(e)
            })
        }
        if(evt.target.classList.contains('del')){
            evt.target.parentNode.parentNode.parentNode.remove('test')
        }
        if(evt.target.classList.contains('fa-trash-alt')){
            evt.target.parentNode.parentNode.parentNode.parentNode.remove('test')
        }
        if(evt.target.classList.contains('edit')){
            let text = evt.target.parentNode.innerText
            evt.target.parentNode.parentNode.classList.toggle('this')
            const thisTodo = document.querySelector('.this')
            const editBox = thisTodo.querySelector('.editbox')
            const ET = thisTodo.querySelector('.et')

            editBox.querySelector("input").value = text
            editBox.classList.remove("disNone")
            editBox.addEventListener('click',(e) => {
                if (e.target.classList.contains('okay')){
                    editBox.classList.add("disNone")
                    let html = `
                        <div class="box">
                            <input type="checkbox" class="todo_check">
                            <div class="para">${ET.value}</div>
                            <button class="icon del"><i class="fas fa-trash-alt"></i></button>
                            <button class="icon edit"><i class="fas fa-pencil-alt"></i></button>
                        </div>
                        <div class="editbox disNone">
                            <input type="text" class="et" placeholder="Edit todo">
                            <button class="okay">OK</button> 
                        </div>
                    `
                    evt.target.parentNode.parentNode.innerHTML = html
                    thisTodo.classList.remove('this')
                }
                Wrapper.addEventListener('keydown', evt => {
                    if(evt.key === 'Enter'){
                        editBox.classList.add("disNone")
                        let html = `
                            <div class="box">
                                <input type="checkbox" class="todo_check">
                                <div class="para">${ET.value}</div>
                                <button class="icon del"><i class="fas fa-trash-alt"></i></button>
                                <button class="icon edit"><i class="fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="editbox disNone">
                                <input type="text" class="et" placeholder="Edit todo">
                                <button class="okay">OK</button> 
                            </div>
                        `
                        thisTodo.innerHTML = html
                        thisTodo.classList.remove('this')
                    }
                })
            })
        }
        if(evt.target.classList.contains('fa-pencil-alt')){
            let text = evt.target.parentNode.parentNode.innerText
            evt.target.parentNode.parentNode.parentNode.classList.toggle('this')
            const thisTodo = document.querySelector('.this')
            const editBox = thisTodo.querySelector('.editbox')
            const ET = thisTodo.querySelector('.et')

            editBox.querySelector("input").value = text
            editBox.classList.remove("disNone")
            editBox.addEventListener('click',(e) => {
                if (e.target.classList.contains('okay')){
                    editBox.classList.add("disNone")
                    let html = `
                        <div class="box">
                            <input type="checkbox" class="todo_check">
                            <div class="para">${ET.value}</div>
                            <button class="icon del"><i class="fas fa-trash-alt"></i></button>
                            <button class="icon edit"><i class="fas fa-pencil-alt"></i></button>
                        </div>
                        <div class="editbox disNone">
                            <input type="text" class="et" placeholder="Edit todo">
                            <button class="okay">OK</button> 
                        </div>
                    `
                    evt.target.parentNode.parentNode.parentNode.innerHTML = html
                    thisTodo.classList.remove('this')
                }
                ET.addEventListener('keydown', evt => {
                    if(evt.key === 'Enter'){
                        editBox.classList.add("disNone")
                        let html = `
                            <div class="box">
                                <input type="checkbox" class="todo_check">
                                <div class="para">${ET.value}</div>
                                <button class="icon del"><i class="fas fa-trash-alt"></i></button>
                                <button class="icon edit"><i class="fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="editbox disNone">
                                <input type="text" class="et" placeholder="Edit todo">
                                <button class="okay">OK</button> 
                            </div>
                        `
                        thisTodo.innerHTML = html
                        thisTodo.classList.remove('this')
                    }
                })
            })
        }
        if(evt.target.classList.contains('completed')){
            todoList.querySelectorAll('.todo_done').forEach((e) => {
                e.classList.toggle('disNone')
            })
            evt.target.classList.toggle('active')
        }  
    })
</script>
</html>
